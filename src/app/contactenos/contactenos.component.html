<div class="contactenos_pagina pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <h3 class="size24 line-height29 opensans text-blue font-weight-700 pb-1">¡Escríbenos!</h3>
                <form class="contactenos">
                    <div class="form-row pt-2 pb-2">
                        <label class="size14 letter-spacing0-4 line-height17 text-gray-dark font-weight-500" for="nombre">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-row pt-2 pb-2">
                        <label class="size14 letter-spacing0-4 line-height17 text-gray-dark font-weight-500" for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-row pt-2 pb-2">
                        <label class="size14 letter-spacing0-4 line-height17 text-gray-dark font-weight-500" for="telefono">Número de Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="312-390-9080" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                    <div class="form-row pt-2 pb-2">
                        <label class="size14 letter-spacing0-4 line-height17 text-gray-dark font-weight-500" for="asunto">Asunto</label>
                        <textarea class="form-control" id="asunto" placeholder="Chontico Millonario"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-blue mt-4 w-40 mx-auto d-block">Enviar</button>
                  </form>
            </div>
            <div class="col-xs-12 col-md-6">
                <img class="w-100 d-block wow animate__animated animate__rotateInUpLeft" src="./assets/contactenos_page/banner_contacto.png" alt="Contactenos">
            </div>
        </div>
    </div>
</div>
