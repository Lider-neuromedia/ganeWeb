<div class="contactenos_pagina pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <ngx-skeleton-loader count="8" *ngIf="loader" animation="progress" [theme]="{height:'35px' }"></ngx-skeleton-loader>
                <div *ngIf="!loader">
                    <h3 class="size24 line-height29 opensans text-blue font-weight-700 pb-1">¡Escríbenos!</h3>
                    <form onsubmit="'enviarDatos()'" method="post" id="formulario-contact" class="contactenos">
                        <div class="form-row pt-2 pb-2">
                            <label class="size14 letter-spacing0-4 line-height17 text-gray-dark font-weight-500" for="nombre">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-row pt-2 pb-2">
                            <label class="size14 letter-spacing0-4 line-height17 text-gray-dark font-weight-500" for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-row pt-2 pb-2">
                            <label class="size14 letter-spacing0-4 line-height17 text-gray-dark font-weight-500" for="telefono">Número de Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <div class="form-row form-group pt-2 pb-2">
                            <label class="size14 letter-spacing0-4 line-height17 text-gray-dark font-weight-500" for="tipoConsulta">Tipo de consulta</label>
                            <select class="form-control tipo-consulta" id="selectConsulta" name="selectConsulta" required>
                              <option value="" disabled>Elija una opción</option>
                              <option>Información</option>
                              <option>PQRS</option>
                            </select>
                          </div>
                        <div class="form-row pt-2 pb-2">
                            <label class="size14 letter-spacing0-4 line-height17 text-gray-dark font-weight-500" for="asunto">Mensaje</label>
                            <textarea class="form-control" id="asunto" name="asunto" placeholder="Escribe aquí tu mensaje" required></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary btn-blue mt-4 w-40 mx-auto d-block" name="enviar" value="Enviar">
                      </form>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <img class="w-100 d-block wow animate__animated animate__rotateInUpLeft" src="./assets/contactenos_page/banner_contacto.png" alt="Contactenos">
            </div>
        </div>
    </div>
</div>
