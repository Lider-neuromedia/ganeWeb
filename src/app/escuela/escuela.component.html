<div class="escuela_pagina mt-5 mb-5">
    <div class="container">
        <div class="row h-100">
            <div class="col-xs-12 col-md-6 my-auto">
                <h3 class="montserrat font-weight-700 size35 line-height42 color-title">{{ titulo_principal_data }}</h3><br>
                <p [innerHTML]="texto_general_data"></p>
            </div>
            <div class="col-xs-12 col-md-6">
                <img class="d-block w-100 wow animate__animated animate__fadeInRight" src="{{imagen_general_data}}" alt="Escuela">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <table class="full-table wow animate__animated animate__fadeInUp">
                    <thead>
                            <th colspan="3">{{tabla_data.titulo_tabla}}</th>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let data of tabla_data.datos_tabla">
                            <tr *ngFor="let dataItem of data.datos_items">
                                <td [attr.rowspan]="data.datos_items.length" *ngIf="dataItem.item1">{{ dataItem.item1}}</td>
                                <td>{{ dataItem.item2}}</td>
                                <td>{{ dataItem.item3}}</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <p class="letter-spacing0-93 text-gray-dark"><strong>Sede de la Fundaci√≥n:</strong><br>
                    Calle 9 #4 - Oficina 213<br>
                    Santiago de Cali.<br>
                    (57) (2) 881 20 00
                    </p>
            </div>
        </div>
    </div>
</div>
