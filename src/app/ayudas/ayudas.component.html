        <div>
          <ngx-skeleton-loader
            count="1"
            *ngIf="loader"
            animation="progress"
            [theme]="{ height: '235px' }"
          ></ngx-skeleton-loader>
          <ngx-skeleton-loader
            count="10"
            *ngIf="loader"
            animation="progress"
            [theme]="{ height: '35px' }"
          ></ngx-skeleton-loader>
        </div>
        <div *ngIf="!loader">
          <img
            class="mb-5 d-block w-100 wow animate__animated animate__fadeInUp"
            src="{{ banner_data }}"
            alt="Banner Educacion"
          />
          <h2
            class="size35 font-weight-700 line-height42 color-title montserrat text-center"
          >
            {{ titulo_data }}
          </h2>
          <p
            class="text-gray-dark opensans line-height23 letter-spacing1-4 size19 text-justify"
            [innerHTML]="texto_data"
          ></p>
        </div>
      </div>
