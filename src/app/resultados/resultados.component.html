<div class="container pb-5">
    <a (click)="abrirLoterias()" class="text-blue d-flex mt-5">Cerrar</a>
    <h1 class="text-center mt-2" style="color: #192D6D;">Resultados</h1>
    <div class="form-group">
        <h3 class="col-md-6 text-center offset-md-3" style="font-size: 24px;">Consultar:</h3>
        <input type="date" name="fecha" class="form-control col-md-6 offset-md-3 mb-3 mt-3" (change)="getDatosTabla($event)" id="date" min="2018-01-01" [max]="maxFecha" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
    </div>
    <table class="table pb-5 table-striped table-responsive" style="display: inline-table;">
        <thead class="thead-inverse mb-5">
            <tr>
                <th>Lotería</th>
                <th>Número</th>
                <th>Serie</th>
                <th>Fecha</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let resultado of resultados">
                    <ng-container *ngIf="resultado.ltria">
                        <td>{{resultado.ltria}}</td>
                        <td>{{resultado.srie}}</td>
                        <td>{{resultado.srie_rsltdo}}</td>
                        <td>{{resultado.fcha_srteo | date}}</td>
                    </ng-container>
                </tr>
            </tbody>
    </table>
</div>
