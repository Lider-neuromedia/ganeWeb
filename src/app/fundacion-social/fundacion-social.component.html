<div class="fundacion-social_pagina bk-gray pb-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6 pl-100 pt-5">
                <h3 class="montserrat font-weight-700 size35 line-height42 color-title">{{ titulo }}</h3>
                <ng-container *ngFor="let data of primer_grupo_repeater">
                    <div class="mb-3">
                        <img class="pr-4" *ngIf="data.imagen_subtitulo != false" src="{{ data.imagen_subtitulo }}" alt="Datos empresa">
                        <h4 class="title-mision">{{ data.subtitulo }}</h4>
                        <p class="text-justify letter-spacing1-4 size19 line-height23 text-gray-dark">{{ data.texto }}</p>
                    </div>
                </ng-container>
            </div>
            <div class="col-xs-12 col-md-6 pr-0">
                <img class="w-100 d-inline-block wow animate__animated animate__fadeInRight" *ngIf="imagen_fondo != false" src="{{ imagen_fondo }}" alt="Fundacion">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="mb-3 text-center">
                    <img class="pr-4" *ngIf="segundo_grupo_texto_data.imagen_subtitulo != false" src="{{ segundo_grupo_texto_data.imagen_subtitulo }}" alt="VisiÃ³n">
                    <h4 class="title-mision">{{ segundo_grupo_texto_data.subtitulo }}</h4>
                </div>
                <p class="text-justify letter-spacing1-4 size19 line-height23 text-gray-dark wow animate__animated animate__fadeInUp">{{ segundo_grupo_texto_data.texto }}
                </p>
            </div>
        </div>
    </div>
</div>
