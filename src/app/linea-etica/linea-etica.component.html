<div class="linea-etica_pagina mt-5 mb-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <ngx-skeleton-loader count="1" *ngIf="loader" animation="progress" [theme]="{ 'width':'350px','height':'45px' }"></ngx-skeleton-loader>
                <div *ngIf="!loader">
                    <h3 class="montserrat font-weight-700 size35 line-height42 color-title">{{ titulo_data }}</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-5">
                <ngx-skeleton-loader count="5" *ngIf="loader" animation="progress" [theme]="{ 'height':'35px' }"></ngx-skeleton-loader>
                <div *ngIf="!loader" class="nav flex-column nav-pills wow animate__animated animate__fadeInLeft" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <ng-container *ngFor="let item of item_menu_data; let index = index">
                        <a class="nav-link" [attr.id]="'v-tab-'+index" [ngClass]="{'active': index === activePillIndex}" data-toggle="pill" [attr.href]="'#'+'v-'+index" role="tab" aria-selected="true" (click)="selectPill(index)">{{ item.titulo_item }}</a>
                    </ng-container>
                </div>
            </div>
            <div class="col-xs-12 col-md-7">
                <ngx-skeleton-loader count="10" *ngIf="loader" animation="progress" [theme]="{height:'20px' }"></ngx-skeleton-loader>
                <div *ngIf="!loader" class="tab-content" id="v-pills-tabContent">
                    <ng-container *ngFor="let data of item_menu_data; let index = index">
                        <div class="tab-pane fade show" [ngClass]="{'active': index === activePillIndex}" [attr.id]="'#'+'v-'+index" role="tabpanel">
                            <p *ngIf="data.texto" [innerHTML]="data.texto"></p>
                            <a href="{{data.link_url}}">{{ data.texto_link }}</a>
                            <img class="img-fluid mb-5 wow animate__animated animate__fadeInRight" *ngIf="data.imagen1" src="{{ data.imagen1 }}" alt="Línea Ética 1">
                            <img class="img-fluid mb-5 wow animate__animated animate__fadeInRight" *ngIf="data.imagen2" src="{{ data.imagen2 }}" alt="Línea Ética 2">
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
