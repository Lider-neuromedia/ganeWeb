<div class="blog_pagina bk-gray pb-5">
    <div class="container">
        <h3 class="title44 text-center d-block pt-5">Blog</h3>
        <p *ngIf="subtitulo_data" class="text-center mb-5">{{ subtitulo_data }}</p>
        <div>
            <ngx-skeleton-loader count="1" *ngIf="loader" animation="progress" [theme]="{'width':'100%',height:'235px' }"></ngx-skeleton-loader>
            <ngx-skeleton-loader class="d-flex" count="3" *ngIf="loader" animation="progress" appearance="circle" [theme]="{'width':'100%', 'height':'235px', 'border-radius':'12px' }"></ngx-skeleton-loader>
            <ngx-skeleton-loader class="d-flex" count="3" *ngIf="loader" animation="progress" appearance="circle" [theme]="{'width':'100%', 'height':'235px', 'border-radius':'12px' }"></ngx-skeleton-loader>
        </div>
        <div *ngIf="!loader" class="row wow animate__animated animate__fadeInUp">
            <div class="col-xs-12 col-md-12">
                <ng-container *ngFor="let post of articles_data | slice:0:1">
                    <div class="grid-item">
                        <div class="tarjetaNoticiaMayor">
                            <div class="col-md-8 col-xs-12 sinEspacio">
                                <a (click)="verArticle(post.slug)">
                                    <img class="w-100 d-block" src="{{ post.featured_image }}" alt="Noticia Principal">
                                </a>
                            </div>
                            <div class="caption col-md-4 col-xs-12">
                                    <h3 class="tituloNoticiaMayor pt-3">
                                        <a class="text-black" (click)="verArticle(post.slug)">{{ post.title.rendered }}</a>
                                    </h3>
                                    <p class="fechaNoticias">{{ post.date | date:'fullDate' | titlecase }}</p>
                                    <p class="text-gray">{{ post.excerpt.rendered }}</p>
                                    <div class="campoBotonNoticia">
                                        <a class="verNoticiaMayor" (click)="verArticle(post.slug)">Seguir leyendo <i class="fas fa-long-arrow-alt-right"></i></a>
                                    </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="card-columns">
            <ng-container *ngFor="let post of articles_data | slice:1:1000000">
                <div class="card">
                    <div class="sinEspacio">
                        <a (click)="verArticle(post.slug)">
                            <img class="card-img-top" src="{{ post.featured_image }}" alt="Noticia">
                        </a>
                    </div>
                    <div class="caption">
                        <h3 class="tituloPublicacionSingular pt-2">
                            <a class="text-black" (click)="verArticle(post.slug)">{{ post.title.rendered }}</a>
                        </h3>
                        <p class="fechaNoticias">{{ post.date | date:'fullDate' | titlecase }}</p>
                        <p class="text-gray" *ngIf="post.excerpt.rendered != ''">{{ post.excerpt.rendered }}</p>
                        <div class="campoBotonNoticia pt-1 pb-3">
                            <a class="verNoticia" (click)="verArticle(post.slug)">Seguir leyendo <i class="fas fa-long-arrow-alt-right"></i></a>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
