<div class="betplay_pagina close-section">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <ngx-skeleton-loader count="1" *ngIf="loader" animation="progress" [theme]="{ 'margin-top': '3rem', 'height':'135px' }"></ngx-skeleton-loader>
                <img *ngIf="seccion_1_data.img_principal" class="d-block mx-auto mt-5 mb-5 img-fluid wow animate__animated animate__backInDown" src="{{seccion_1_data.img_principal}}" alt="Betplay">
            </div>
        </div>
        <div class="row section2 mb-5">
            <div class="col-xs-12 col-md-6">
                <ngx-skeleton-loader count="{{totalCount}}" *ngIf="loader" animation="progress" [theme]="{height:'35px' }"></ngx-skeleton-loader>
                <div *ngIf="!loader">
                    <h3>{{seccion_1_data.recarga_titulo}}</h3>
                    <p>{{seccion_1_data.recarga_texto}}
                    </p>
    
                    <h3>{{seccion_1_data.retira_dinero_titulo}}</h3>
                    <ul>
                        <ng-container *ngFor="let item of seccion_1_data.retira_dinero_texto">
                            <li>{{ item.texto }}</li>
                        </ng-container>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <ngx-skeleton-loader count="1" *ngIf="loader" animation="progress" [theme]="{ 'height':'230px' }"></ngx-skeleton-loader>
                <div *ngIf="!loader">
                    <iframe class="align-middle" width="560" height="315" [src]="urlSafe" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="row section3">
            <div class="col-xs-12 col-md-2"></div>
            <div class="col-xs-12 col-md-8">
                <ngx-skeleton-loader count="1" *ngIf="loader" animation="progress" [theme]="{ 'height':'235px' }"></ngx-skeleton-loader>
                <div *ngIf="!loader">
                    <div class="contact-betplay">
                        <a href="https://api.whatsapp.com/send?phone=573102559421&amp;text=Hola, quiero recibir información!" target="_blank">
                            <p style="color:#EFEFEF;" class="titulo-asesoria font-weight-700">Contáctanos para asesorarte</p>
                            <p style="color:#EFEFEF;" class="num-tel font-weight-300">3102559421</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-2"></div>
        </div>
        <div class="row section4">
            <div class="col-xs-12 col-md-12">
                <ngx-skeleton-loader count="{{totalCount}}" *ngIf="loader" animation="progress" [theme]="{height:'35px' }"></ngx-skeleton-loader>
                <div *ngIf="!loader">
                    <table class="full-table wow animate__animated animate__fadeInUp">
                        <thead>
                            <th>Barrio</th>
                            <th>Puntos de servicio</th>
                            <th>Dirección</th>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let item of seccion_tabla_data">
                                <tr>
                                    <td>{{ item.barrio }}</td>
                                    <td>{{ item.puntos_servicio }}</td>
                                    <td>{{ item.direccion }}</td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
